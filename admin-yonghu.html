<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>后台管理系统 - 用户管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f0f0f0;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
    }

    main {
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .add-user-form {
      margin-bottom: 20px;
    }

    .add-user-form input[type="text"],
    .add-user-form input[type="email"],
    .add-user-form input[type="password"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>后台管理系统 - 用户管理</h1>
  </header>

  <nav>
    <ul>
      <li><a href="admin.html">首页</a></li>
      <li><a href="admin-yonghu.html">用户管理</a></li>
      <li><a href="#">文章管理</a></li>
      <li><a href="admin-shezhi.html">设置</a></li>
      <li><a href="index.html">退出</a></li>
    </ul>
  </nav>

  <main>
    <h1>用户列表</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>邮箱</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
      </tr>
    </table>

    <h1>添加新用户</h1>
    <form class="add-user-form">
      <input type="text" placeholder="用户名" required><br>
      <input type="email" placeholder="邮箱" required><br>
      <input type="password" placeholder="密码" required><br>
      <input type="submit" value="添加用户">
    </form>
  </main>
</body>
</html>

<script>
// 控制背景音乐的播放和静音
var audio = document.getElementById("bg-music");

function toggleAudio() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

function muteAudio() {
    audio.muted = true;
}

function unmuteAudio() {
    audio.muted = false;
}
</script>

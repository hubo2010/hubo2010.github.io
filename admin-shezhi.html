<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>后台管理系统 - 设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f0f0f0;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
    }

    main {
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    .settings-form {
      max-width: 500px;
      margin-bottom: 20px;
    }

    .settings-form input[type="text"],
    .settings-form input[type="email"],
    .settings-form input[type="password"] {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }

    .settings-form input[type="submit"] {
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>后台管理系统 - 设置</h1>
  </header>

  <nav>
    <ul>
      <li><a href="admin.html">首页</a></li>
      <li><a href="admin-yonghu.html">用户管理</a></li>
      <li><a href="#">文章管理</a></li>
      <li><a href="shezhi.html">设置</a></li>
      <li><a href="index.html">退出</a></li>
    </ul>
  </nav>

  <main>
    <h1>设置</h1>

    <form class="settings-form">
      <input type="text" placeholder="网站名称" required><br>
      <input type="email" placeholder="管理员邮箱" required><br>
      <input type="password" placeholder="管理员密码" required><br>
      <input type="submit" value="保存设置">
    </form>

    <h1>其他设置</h1>
    <p>在这里添加其他设置项...</p>
  </main>
</body>
</html>
